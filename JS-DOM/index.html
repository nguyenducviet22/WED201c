<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="heading" id="h1">Heading 1</h1>
    <h1 class="heading" id="h2">Heading 2</h1>
    <h1 class="heading" id="h3">Heading 3</h1>

    <script>
      let a = 10;
      let b = "Hello World";
      const PI = 3.14;
      document.write(a);
      document.write(b);
      document.write(PI);
      console.log(a);
      console.log(b);
      console.log(PI);

      //Array
      let numbers = [1, 2, 3, 4, 5];
      numbers.push(6);
      numbers.pop();

      numbers.shift();
      numbers.unshift(0);
      console.log(numbers);

      //Obj
      let obj = {
        id: 1,
        name: "Viet",
        "phone number": "0123456789",
      };
      console.log(obj);
      console.log(obj.id);
      console.log(obj.name);
      console.log(obj["phone number"]);

      //Function
      setTimeout(function sayHi() {
        let name = prompt("Enter your name: ");
        confirm("Are you sure?");
        alert("Hello " + name + " handsome!");
      }, 3000);

      function countAge() {
        let yob = parseInt(prompt("Enter your yob: "));
        return 2024 - yob;
      }
      //   alert("You are " + countAge() + " years old.");
    </script>
  </body>
</html>
