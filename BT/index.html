<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container-Row-Column -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <div class="box"></div>
            </div>
            <div class="col-3">
                <div class="box"></div>
            </div>
            <div class="col-7">
                <div class="box"></div>
            </div>
        </div>
        <div class="row row-cols-4">
            <div class="col">
                <div class="box"></div>
            </div>
            <div class="col">
                <div class="box"></div>
            </div>
            <div class="col">
                <div class="box"></div>
            </div>
        </div>
    </div>
    <hr>

    <!-- Colors -->
    <p class="text-primary">Primary</p>
    <p class="text-secondary">Secondary</p>
    <p class="text-success">Success</p>
    <p class="text-danger">Danger</p>
    <p class="text-warning">Warning</p>
    <p class="text-info">Info</p>
    <p class="text-light bg-black">Light</p>
    <p class="text-dark">Dark</p>
    <p class="text-white bg-black">White</p>
    <p class="text-muted">Muted</p>
    <hr>

    <!-- Tables -->
     <table class="table table-hover">
        <tr class="table-primary">
            <th>STT</th>
            <th>Name</th>
            <th>Age</th>
            <th>Major</th>
        </tr>
        <tr>
            <td>01</td>
            <td>Vietnd</td>
            <td>20</td>
            <td>IT-SE</td>
        </tr>
        <tr>
            <td>02</td>
            <td>Sonhn</td>
            <td>20</td>
            <td>IT-IA</td>
        </tr>
        <tr class="table-danger">
            <td>03</td>
            <td>Tridd</td>
            <td>19</td>
            <td>IT-SE</td>
        </tr>
     </table>
     <hr>

    <!-- Form -->
     <div class="container">
        <form>
            <div>
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="text" id="account">
            </div>
            <div>
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" id="password">
            </div>
            <div>
                <label for="select">Select</label>
                <select class="form-select" id="select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkbox">
                <label class="form-label" for="checkbox">Do not check</label>
            </div>
            <div class="form-check form-switch form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkbox">
                <label class="form-label" for="checkbox">Do not switch either</label>
            </div>
        </form>
     </div>

</body>
</html>
